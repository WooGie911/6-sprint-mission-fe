<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="signInUpPageStyle.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>

  <body>
    <div class="signInUpTop" onclick="document.location.href='/'">
      <img src="facicon.png" />
      <p>판다마켓</p>
    </div>
    <div class="inputBox">
      <div class="nickname box">
        <p>닉네임</p>
        <input type="text" placeholder="닉네임을 입력해주세요" />
      </div>
      <div class="email box">
        <p>이메일</p>
        <input type="email" placeholder="이메일을 입력해주세요" />
      </div>
      <div class="password box">
        <p>비밀번호</p>
        <input type="password" placeholder="비밀번호를 입력해주세요" />
        <!-- <img src="ic_eye" /> -->
      </div>
      <div class="password box">
        <p>비밀번호 확인</p>
        <input
          type="password"
          placeholder="비밀번호를 다시 한 번 입력해주세요"
        />
      </div>
      <button class="signInUpButton" type="submit">회원가입</button>
    </div>
    <div class="snsLoginBox">
      <p>간편 로그인하기</p>
      <div class="snsLogin">
        <a href="https://www.google.com">
          <img src="ic_google.png" />
        </a>
        <a href="https://www.kakaocorp.com/page">
          <img src="ic_kakao.png" />
        </a>
      </div>
    </div>
    <div class="signInUpBottomBox">
      <span>이미 회원이신가요?</span>
      <a href="./login.html">로그인</a>
    </div>
  </body>
</html>
