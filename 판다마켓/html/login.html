<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>판다마켓 로그인</title>
    <link rel="stylesheet" href="../styles/loginSignupPageStyle.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>

  <body>
    <div class="loginSignupTop" onclick="document.location.href='index.html'">
      <img src="../imgs/facicon.png" />
      <p>판다마켓</p>
    </div>
    <form class="inputBoxForm">
      <div class="email box">
        <label for="email">이메일</label>
        <input id="email" type="email" placeholder="이메일을 입력해주세요" />
        <p id="emailErrorMessage"></p>
      </div>
      <div class="password box">
        <label for="password">비밀번호</label>
        <input
          id="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <span class="togglePassword" onclick="togglePassword()"
          ><img id="togglePasswordIcon" src="../imgs/ic_close_eye.png"
        /></span>
        <p id="passwordErrorMessage"></p>
      </div>
      <button
        id="loginButton"
        class="deactivateloginSignupButton"
        type="submit"
        disabled
      >
        로그인
      </button>
    </form>
    <div class="snsLoginBox">
      <p>간편 로그인하기</p>
      <div class="snsLogin">
        <a href="https://www.google.com">
          <img src="../imgs/ic_google.png" />
        </a>
        <a href="https://www.kakaocorp.com/page">
          <img src="../imgs/ic_kakao.png" />
        </a>
      </div>
    </div>
    <div class="loginSignupBottomBox">
      <span>판다마켓이 처음이신가요?</span>
      <a href="../html/signup.html">회원가입</a>
    </div>
  </body>

  <script src="../js/login.js"></script>
</html>
