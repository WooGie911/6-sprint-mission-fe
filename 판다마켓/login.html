<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>판다마켓 로그인</title>
    <link rel="stylesheet" href="styles/signInUpPageStyle.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>

  <body>
    <div class="signInUpTop" onclick="document.location.href='/'">
      <img src="imgs/facicon.png" />
      <p>판다마켓</p>
    </div>
    <div class="inputBox">
      <div class="email box">
        <p>이메일</p>
        <input type="email" placeholder="이메일을 입력해주세요" />
      </div>
      <div class="password box">
        <p>비밀번호</p>
        <input type="password" placeholder="비밀번호를 입력해주세요" />
      </div>
      <button class="signInUpButton" type="submit">로그인</button>
    </div>
    <div class="snsLoginBox">
      <p>간편 로그인하기</p>
      <div class="snsLogin">
        <a href="https://www.google.com">
          <img src="imgs/ic_google.png" />
        </a>
        <a href="https://www.kakaocorp.com/page">
          <img src="imgs/ic_kakao.png" />
        </a>
      </div>
    </div>
    <div class="signInUpBottomBox">
      <span>판다마켓이 처음이신가요?</span>
      <a href="./signup.html">회원가입</a>
    </div>
  </body>
</html>
